<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Файлы: отправить/получить</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
    <script src="work_with_files.js"></script>
    <script src="fileDateFilter.js"></script>
    <script src="fileExtensionFilter.js"></script>
    <script src="mySelect2Directive.js"></script>
    <script src="serviceForGetListOfFiles.js"></script>
    <link href="css_for_imgGif.css" rel="stylesheet">
    <script src="date.js"></script>
</head>
<body ng-controller="mainCtrl">
    <input type="file" multiple="multiple" accept=".txt,js,image/*">
    <button type="button" class="upload_files">Отправить файлы</button>
    <div class="ajax-reply"></div>


    <my-select2-directive>
        <table border="1" width="30%" cellpadding="5">
            <tr>
                <td><input type="text" ng-model="ng_model_value_of_text_from_searching" name="name" style="color: #777;" value="Имя файла" onfocus="if (this.value == 'Имя файла') {this.value = ''; this.style.color = '#000';}" onblur="if (this.value == '') {this.value = 'Имя файла'; this.style.color = '#777';}" /></td>
                <td>Тип</td>
                <td>Дата создания</td>
                <td>Удалить</td>
            </tr>

            <tr ng-repeat="x in availableFilesListObj.listOfFiles | filter:ng_model_value_of_text_from_searching" ng-model="info">
                <td><a href="http://176.36.229.152:80/ignition/rest/files/download/{{x.availFileName}}">{{ x.availFileName}}</a></td>
                <td><img src="{{x.availFileName | fileExtensionFilter }}"></td>
                <td>{{ x.availFileDateAddedMilliseconds | fileDateFilter }}</td>
                <td><a href="javascript:void(0)" ng-click="setDelete(x)">delete</a></td>
            </tr>
            <div class="hide"><img id="ajax_loader_img" src="icons/ajax_loader.gif"></div>
        </table>
    </my-select2-directive>

</body>
</html>
